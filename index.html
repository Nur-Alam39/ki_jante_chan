<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কি জানতে চান ?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .user-message {
            background-color: rgba(0, 0, 255, 0.73);
            color: white;
            width: fit-content;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            text-align: right;
        }

        #user-input {
            height: 80px;
            outline: 0;
        }

        .bot-message {
            width: fit-content;
            margin: 5px 0;
            text-align: left;
        }

        .loader {
            display: inline-block;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h4 class="text-center fw-bold"> কি জানতে চান ?</h4>
        <div id="chat-box" class="chat-box p-3 border rounded"></div>
        <div class="mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="এইখানে লিখেন..."/>
        </div>
    </div>

    <script>
        const userInput = document.getElementById("user-input");
        userInput.onkeyup = function(e){
            if(e.keyCode == 13){
                sendMessage();
            }
        }
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user-message'>${userInput}</div>`;
            document.getElementById("user-input").value = "";
            let loaderDiv = document.createElement("div");
            loaderDiv.classList.add("loader");
            loaderDiv.innerHTML = "জানাইতেছি, একটু সবুর করেন...";
            chatBox.appendChild(loaderDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                let response = await axios.post("https://api.together.xyz/v1/chat/completions", {
                    model: "meta-llama/Llama-3.3-70B-Instruct-Turbo",
                    messages: [{role: "user", content: userInput}]
                }, {
                    headers: { "Authorization": "Bearer 146256ab83c558e84c2283e270855da846ff4ea4941a6cac109161c06167d88f" }
                });

                loaderDiv.remove();

                let botMessage = response.data.choices[0].message.content;
                let botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("bot-message");
                chatBox.appendChild(botMessageDiv);

                let i = 0;
                function typeCharacter() {
                    if (i < botMessage.length) {
                        botMessageDiv.innerHTML += botMessage[i];
                        chatBox.scrollTop = chatBox.scrollHeight;
                        i++;
                        setTimeout(typeCharacter, 20);
                    }
                }
                typeCharacter();
            } catch (error) {
                loaderDiv.remove();
                chatBox.innerHTML += `<div class='bot-message text-danger'>Error: Unable to fetch response.</div>`;
            }
        }
    </script>
</body>
</html>
