<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কি জানতে চান ?</title>
    <link href="/assets/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                       <b> সাম্প্রতিক জিজ্ঞাসা সমূহ</b><br><br>
                        <div id="recent_questions"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chat-container">
                    <p><b>কি জানতে চান ?</b></p>
                    <div id="chat-box-wrapper" class="chat-box p-3 border rounded"></div>
                    <div class="mt-3">
                        <input type="text" id="user-input" class="form-control" placeholder="এইখানে লিখুন..."/>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                        <b>সর্বাধিক জিজ্ঞাসা সমূহ</b><br><br>
                        <button class="btn btn-light btn-sm btn-block mb-2" onclick="frequentQuestion('সেজদা সাহু দিতে ভুলে গেলে করণীয়')">সেজদা সাহু দিতে ভুলে গেলে করণীয়</button>
                        <button class="btn btn-light btn-sm btn-block mb-2" onclick="frequentQuestion('সূরা ইখলাস পড়ার ফযীলত')">সূরা ইখলাস পড়ার ফযীলত</button>
                        <button class="btn btn-light btn-sm btn-block mb-2" onclick="frequentQuestion('অসুস্থ ব্যক্তি কীভাবে নামায আদায় করবে')">অসুস্থ ব্যক্তি কীভাবে নামায আদায় করবে</button>
                        <button class="btn btn-light btn-sm btn-block mb-2" onclick="frequentQuestion('রমজান মাসের প্রস্তুতি কেমন হবে?')">রমজান মাসের প্রস্তুতি কেমন হবে?</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-auto mt-3 mb-2" style="max-width: 800px; padding: 15px; text-align: center">
            <a href="https://github.com/Nur-Alam39/ki_jante_chan" target="_blank"> নুর-ই-আলম জনি </a>
        </div>
    </div>
    <script src="assets/index.js"></script>

</html>
